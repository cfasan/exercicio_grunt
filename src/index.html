<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grunt</title>
    <link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Mostrador de Mensagem
            </h1>
            <h2>
                Exercício Grunt - Módulo 18
            </h2>
        </div>
    </header>
    <main class="container">
        <form id="mensagens">
            <label for="mensagem-entrada">Digite sua mensagem:</label>
            <input type="text" id="mensagem-entrada" required>
            <label for="mensagem-saida">Você digitou:</label>
            <textarea id="mensagem-saida" disabled></textarea>
            <button type="submit" id="mostrar-mensagem">Mostrar Mensagem</button>
        </form>
    </main>
    <script src="@@ENDERECO_JS"></script>
</body>
</html>
